name: Team Request
description: Github Team
title: "team-name"
labels: ["team", "request"]
#projects: ["octo-org/1", "octo-org/44"]
assignees:
  - jjediny
body:
  - type: dropdown
    attributes:
      label: System
      description: System/Program?
      multiple: false
      options:
        - "analytics.usa.gov"
        - "Api.Data.gov"
        - "Challenge.gov"
        - "Data.gov"
        - "Federal Audit Clearinghouse FAC"
        - "Identity Verification API IDVA"
        - "Interagency Suspension and Debarment Committee ISDC"
        - "Made in America MiAO"
        - "Search.gov"
        - "Site Scanner"
        - "System of Records Notice SORN Dashboard"
        - "Tock"
        - "Touchpoints"
        - "TTS Pages"
        - "US Notify"
        - "USA.GOV"
        - "LOGIN.GOV"
        - "tts.gsa.gov"
      default: 0
    validations:
      required: true  
  - type: textarea
    id: maintainers
    attributes:
      label: maintainers
      description: Please list the GitHub Users that will be team maintainers
  - type: checkboxes
    attributes:
      label: Concurrence
      description: Approval
      options:
        - label: I attest the System Owner for the selected GSA System selected above is aware and approves this team
          required: true    
  - type: markdown
    attributes:
    value: "Copy/Paste Issue link to Slack #admins-github"    
